<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <title>PBL</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="./css/Layout.css">
    <link rel="stylesheet" href="./css/HomePage.css">
    <link rel="stylesheet" href="./css/ProblemPage.css">
</head>
<body>
    <div class="AppContainer">
        <header class = "AppHeader">
            <div class="grid ">
                <div class="AppHeader_Row grid_row">
                    <ul class="AppHeader_List">
                        <li class="AppHeader_Item">
                            <div class="AppHeader_Text">
                                <a href="" class ="AppHeader_Link" >Trang Chủ</a>
                            </div>
                        </li>
                        <li class="AppHeader_Item AppHeader_Item--active">
                            <div class="AppHeader_Text">
                                <a href="" class ="AppHeader_Link" >Bài Tập</a>
                            </div>
                        </li>
                        <li class="AppHeader_Item">
                            <div class="AppHeader_Text">
                                <a href="" class ="AppHeader_Link" >Thư viện</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="AppHeader_List">
                        <li class="AppHeader_Item">
                            <div class="AppHeader_BellIcon">
                                <i class="fas fa-bell"></i>
                                <div class="AppHeader_Dropdown">
                                    <ul class="AppHeader_Dropdown_List">
                                        <li class="AppHeader_Dropdown_Item">
                                            <a class="AppHeader_Dropdown_Link" href="">
                                                <p class="AppHeader_NotiText">Alo alo alo alo</p>
                                            </a>
                                        </li>
                                        <li class="AppHeader_Dropdown_Item">
                                            <a class="AppHeader_Dropdown_Link" href="">
                                                <p class="AppHeader_NotiText">Alo alo alo alo</p>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="AppHeader_Item">
                            <div class="AppHeader_AvarIcon">
                                <i class="fas fa-user-circle"></i>
                                <div class="AppHeader_Dropdown">
                                    <ul class="AppHeader_Dropdown_List">
                                        <li class="AppHeader_Dropdown_Item">
                                            <a class="AppHeader_Dropdown_Link" href="">
                                                <i class="AppHeader_Dropdown_Icon far fa-clock"></i>
                                                Lịch sử nộp bài
                                            </a>
                                        </li>
                                        <li class="AppHeader_Dropdown_Item">
                                            <a class="AppHeader_Dropdown_Link" href="">
                                                <i class="AppHeader_Dropdown_Icon fas fa-sign-out-alt"></i>
                                                Đăng xuất
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="AppBody">
            <div class="ProblemPage">
                <div class="grid">
                    <div class="grid_row">
                        <div class="grid_column-9">
                            <h1 class="ProblemPage_Header">Danh Sách Bài Tập</h1>
                            <table cellspacing="0" cellpadding="0" class="ListProblemTable">
                                <thead>
                                    <tr>
                                        <th class = "Number">#</th>
                                        <th class = "Title">
                                            Tên Bài
                                        </th>
                                        <th class = "Status">
                                            Trạng Thái
                                        </th>
                                        <th class = "Points">
                                            Độ Khó
                                        </th>
                                        <th class = "SuccessRate">
                                            Tỉ Lệ AC
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <tr class= "ListProblemRow">
                                        <td class = "ProblemNumber">123</td>
                                        <td class = "ProblemTitle">
                                            <a href= "">Đoạn con tăng dần</a>
                                        </td>
                                        <td class = "ProblemStatus">Hoàn thành</td>
                                        <td class = "ProblemDifficullity">1000</td>
                                        <td class = "ProblemSuccessRate">95%</td>
                                        </tr>
                                        <tr class= "ListProblemRow">
                                            <td class = "ProblemNumber">123</td>
                                            <td class = "ProblemTitle">
                                                <a href= "/ababa">Xâu min</a>
                                            </td>
                                            <td class = "ProblemStatus">Chưa hoàn thành</td>
                                            <td class = "ProblemDifficullity">1000</td>
                                            <td class = "ProblemSuccessRate">95%</td>
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="grid_column-3">
                            <form action="" method="GET">
                                <div class="ProblemFilter">
                                    <h1 class="ProblemFillter_Header">Tìm Kiếm Bài Tập</h1>
                                    <div class="ProblemNameFillter">
                                        <input type="text" name = "ProblemName" id = "ProblemName" placeholder="Nhập tên bài">
                                    </div>
                                    <div class = "ProblemUnsolvedFillter">
                                        <input type="checkbox" name="HideSolvedProblem" id="HideSolvedProblem">
                                        <label for="HideSolvedProblem">Ẩn bài đã hoàn thành</label>
                                    </div>
                                    <div class="ProblemCategoryFillter">
                                        <label for="ProblemCategory">Dạng bài</label><br>
                                        <select id="ProblemCategory" name = "ProblemCategory">
                                            <option value="" selected disabled hidden>Tất cả</option>
                                            <option value="">DFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                            <option value="">BFS</option>
                                        </select>
                                    </div>
                                    <div class = "ProblemDifficultFillter">
                                        <label for="MinDifficult">Độ khó</label>
                                        <input type="text" name="MinDifficult" id="MinDifficult">
                                        -
                                        <input type="text" name="MaxDifficult" id="MaxDifficult">
                                    </div>
                                    <div class = "ProblemFillterSubmit">
                                        <input type="submit" value="Lọc" id = "ProblemFillterSubmit_Btn">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
